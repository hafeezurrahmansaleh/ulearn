{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <section class="content">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>List of Partners
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12 text-right">
                    <a type="button" class="btn btn-raised btn-primary waves-effect"
                            href="/create-partner/">Add Pew Partner
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- Hover Rows -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body table-responsive">
                            <br>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 5%">#</th>
                                    <th style="width: 20%">Logo</th>
                                    <th style="width: 15%">Type</th>
                                    <th style="width: 30%">Title</th>
                                    <th style="width: 10%">Created at</th>
                                    <th style="width: 20%" class="text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for d in data %}
                                    <tr>
                                        <th scope="row">{{ forloop.counter }}</th>
                                        <td><img src="{{ d.logo_img.url }}" height="40px"></td>
                                        <td>{{ d.type.type }}</td>
                                        <td>{{ d.title }}</td>
                                        <td>{{ d.upsrt_dttm }}</td>
                                        <td class="text-center">
                                            <button type="button"
                                                    class="btn btn-circle waves-effect waves-circle bg-indigo"
                                                    onclick="location.href='/partner-details/{{ d.id }}/'"><i
                                                    class="material-icons">edit</i>
                                            </button>
                                            <button type="button"
                                                    class="btn btn-circle waves-effect waves-circle bg-pink delete-bt"
                                                    onclick="delete_item({{ d.id }}, 'partner','/partners/');">
                                                <i
                                                        class="material-icons">delete</i></button>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Hover Rows -->

        </div>
    </section>

    <script>
        function delete_item(lckp_id, item, redirect_url) {
            $(function () {
                    console.log("click");
                    {#var id = $(this).data("id");#}
                    const swalWithBootstrapButtons = Swal.mixin({
                        customClass: {
                            confirmButton: 'btn btn-success',
                            cancelButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    })

                    swalWithBootstrapButtons.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, delete it!',
                        cancelButtonText: 'No, cancel!',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            {#  Call API #}
                            {#var form = document.getElementById('warranty_form');#}
                            {#var formData = new FormData(form);#}
                            {#console.log(formData);#}
                            //do your own request an handle the results
                            $.ajax({
                                url: "/api/v1/content/" + item + "-details/" + lckp_id.toString() + "/",
                                type: 'delete',
                                data: {
                                    'pk': lckp_id,
                                },
                                success: function (data) {
                                    console.log("success");
                                    console.log(data);
                                    swalWithBootstrapButtons.fire(
                                        'Deleted!',
                                        item + '(' + lckp_id.toString() + ') has been deleted.',
                                        'success'
                                    )
                                    setTimeout(function () {
                                        window.location = redirect_url;
                                    }, 2000)


                                },
                                error: function (data) {

                                    swalWithBootstrapButtons.fire(
                                        'Failed',
                                        'Failed to delete ' + item + '(' + lckp_id.toString() + ') !!',
                                        'error'
                                    )
                                    console.log("error");
                                    console.log(data);
                                },
                                cache: false,
                                contentType: false,
                                processData: false,
                                headers: {
                                    "X-CSRFToken": '{{ csrf_token }}'
                                }
                            });

                        } else if (
                            /* Read more about handling dismissals below */
                            result.dismiss === Swal.DismissReason.cancel
                        ) {
                            {#swalWithBootstrapButtons.fire(#}
                            {#    'Cancelled',#}
                            {#    item + '(' + lckp_id.toString() + ') is safe :)',#}
                            {#    'error'#}
                            {#)#}
                        }
                    })


                }
            )
            ;
        }

    </script>

{% endblock %}
