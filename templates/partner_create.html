{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    {#    <link rel="stylesheet" href="{% static 'assets/plugins/summernote/summernote.css' %}"/>#}
    {#    <script src="{% static 'assets/plugins/summernote/summernote.js' %}"></script>#}
    <link href="{% static 'assets/css/image-upload.css' %}" rel="stylesheet"/>
    <style>
        .file-upload-input {
            width: 80% !important;
        }
    </style>
    <section class="content">
        <div class="block-header">
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Add new partner</h2>
                        </div>
                        <div class="body">
                            <h2 class="card-inside-title">Partner Logo</h2>
                            <div class="form-group form-float">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form method="post" action="/create-partner/"
                                              enctype="multipart/form-data"
                                              style="max-width: 650px; margin: auto">{% csrf_token %}
                                            <div class="file-upload" style="width: 80%; text-align: center">
                                                <button class="file-upload-btn" type="button"
                                                        onclick="$('.file-upload-input').trigger( 'click' )">Upload Logo
                                                </button>

                                                <div class="image-upload-wrap">
                                                    <input class="file-upload-input" type='file' name="logo_img"
                                                           onchange="readURL(this);"
                                                           accept="image/*"
                                                           required
                                                    />
                                                    <div class="drag-text">
                                                        <h3>Drag and drop a file or select Upload Logo</h3>
                                                    </div>
                                                </div>
                                                <div class="file-upload-content">
                                                    <img class="file-upload-image" src="#" alt="your image"/>

                                                    <div class="image-title-wrap">
                                                        <button type="button" onclick="removeUpload()"
                                                                class="remove-image">
                                                            Remove <span class="image-title">Uploaded Image</span>
                                                        </button>
                                                    </div>
                                                </div>

                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <select class="form-control" name="type" >
                                                        <option value="">---- Select Partner Type ----</option>
                                                        {% for p in partner_type %}
                                                                <option value="{{ p.id }}">{{ p.type }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="text" name="title" class="form-control">
                                                    <label class="form-label">Title</label>
                                                </div>
                                            </div>
                                            <div class="form-group form-float" style="max-width: 200px; margin:auto">
                                                    <input type="submit"
                                                           class="btn btn-raised bg-blue btn-block btn-lg waves-effect mt-3"
                                                           style="max-width: 200px; margin:auto" value="SUBMIT">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'assets/js/image-upload.js' %}"></script>

{% endblock %}
