{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    {#    <link rel="stylesheet" href="{% static 'assets/plugins/summernote/summernote.css' %}"/>#}
    {#    <script src="{% static 'assets/plugins/summernote/summernote.js' %}"></script>#}
    <style>
        .file-upload-input {
            width: 80% !important;
        }
    </style>
    <section class="content">
        <div class="block-header">
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Add new partner type</h2>
                        </div>
                        <div class="body">
                            <div class="form-group form-float">
                                <div class="row">
                                    <div class="col-md-12">
                                        <form method="post" action="/create-partner-type/"
                                              enctype="multipart/form-data"
                                              style="max-width: 650px; margin: auto">{% csrf_token %}
                                            <br>

                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="text" name="type" class="form-control">
                                                    <label class="form-label">Partner Type</label>
                                                </div>
                                            </div>
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="text" name="title" class="form-control">
                                                    <label class="form-label">Title</label>
                                                </div>
                                            </div>
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <input type="text" name="description" class="form-control">
                                                    <label class="form-label">Description</label>
                                                </div>
                                            </div>
                                            <div class="form-group form-float" style="max-width: 200px; margin:auto">
                                                <input type="submit"
                                                       class="btn btn-raised bg-blue btn-block btn-lg waves-effect mt-3"
                                                       style="max-width: 200px; margin:auto" value="SUBMIT">
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
